     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">

<!-- 12 column grid rearranges itself for smaller screens or windows. -->

 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
 integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
 src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
 integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
 crossorigin="anonymous">
</script>

<!-- Our own css file.  Note how we can link directly here and not -->
<!-- write any routing code in the Flask application. -->
<link rel="stylesheet" href="/static/jumble.css" />

</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-xs-6 text-center">
      <h1>Words</h1>
    </div>
  </div>

<div class="row">
  {% for word in g.vocab %}
    <div class="col-xs-2 text-center"> {{ word }} </div>
    {% if loop.index is divisibleby 3 %}
    </div> <!-- row -->
    <div class="row">
    {% endif %}
  {% endfor %}
</div> <!-- row -->

<br />

<div class="row">
  <div class="col-xs-6 text-center">
   Use letters from
  </div>
  </div><div class="row">
  <div class="col-xs-6 text-center lead">
    <strong>{{ session.jumble }}</strong>
  </div>
  </div><div class="row">
  <div class="col-xs-6 text-center">
    to spell {{session.target_count}} words from the list.
  </div> <!-- col -->
</div> <!-- row -->
<br />
<div class="row">
  <div class="col-xs-6 text-center">
  <form id="entry">
    <label for="attempt">Word:</label>
    <input id="attempt" name="attempt" type="text" width="15"
      autocomplete="off"  autofocus />
  </form>
</div></div>

<br />

<p id="response"> </p> <!-- java will insert text -->
<p id="message"> Matches: </p>
<meta id="prevattempt"> </meta> <!-- create meta to store prev attempt to prevent duplicate get requests -->
<script>

//kill normal func of submission (taken from example file)
$("#entry").submit( function(event) {
    event.preventDefault();
   });

$("#attempt").keyup(function(event) {
    var txt = $("#attempt").val();   //current input field values
    var prevtxt = $("#prevattempt").val();	//var for prev attempt check
    var keycode = event.which;   //key which was just depressed
    var letter = String.fromCharCode(keycode);
    var curMessages = $("#message").val();	//variable to successivly output found words
    if (! "ABCDEFGHIJKLMNOPQRSTUVWXYZ".includes(letter)) { return }
    if (prevtxt == txt) { return }
    $("#prevattempt").val(txt);
    $.getJSON( "/_checkmatch", { text: txt },
              function(miscdata) {
                resultval = miscdata.result.gotmatch;	//retrieve json object 
                console.log("resultval: " + resultval)
                if (miscdata.result.gotmatch) {
                   $("#response").html("got a match!");
                   $("#message").append(txt + " ");
                   $("#attempt").val("");
                } else if (miscdata.result.alreadyfound) {
                   $("#response").html("you already found that!");
                } else if (miscdata.result.notinlist) {
                   $("#response").html("that's not in the list of words!");
                } else if (miscdata.result.cantmake) {
                   $("#response").html("that can't be made from the letters!"); 
                } else if (miscdata.result.success) {
                    window.location = "/success";
                } else {
                   $("#response").html("try again!");
                }
            }
            );
});
              
</script>
